<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>FCC Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title"> Free Code Camp Survey Form </h1>
    <p id="description">Thank you for taking the time to provide us with your feedback! This will help us improve the product in the future! </p>
    <form id="survey-form" action>
      <div class="name">
        <label id="name-label"> Enter your name </label>
        <input id="name" type="text" placeholder="Name">
      </div>
      <div class="email">
        <label id="email-label"> Enter your email: </label>
        <input id="email" type="email" placeholder="Email">
      </div>
      <div class="age">
        <label id="number-label"> Enter your age: </label>
        <input id="number" type="number" placeholder="Age" min="0" max="125">
      </div>
      <div class="occupation">
        <label id="dropdown-label"> What is your occupation: </label>
        <select name="dropdown" id="dropdown">
          <option value="">--Please Select an Option--</option>
          <option value="Student">Student</option>
          <option value="Part time">Part Time</option>
          <option value="Full time">Full Time</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Retired">Retired</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="recommend">
        <label id="recommend-label">Would you recommend Free Code Camp to a friend?</label>
        <input type="radio" id="yes" name="friend" value="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="friend" value="no">
        <label for="no">No</label>
        <input type="radio" id="maybe" name="friend" value="maybe">
        <label for="maybe">Maybe</label>
      <div class="checkbox">
        <span> What would you like to see improved? </span>
        <label for="frontEndProjects"><input id="frontEndProjects" type="checkbox" name="improve" value="frontEndProjects">Front End Projects</label>
        <label for="backEndProjects"><input id="backEndProjects" type="checkbox" name="improve" value="backEndProjects">Back End Projects</label>
        <label for="dataVisualization"><input id="dataVisualization" type="checkbox" name="improve" value="dataVisualization">Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="improve" value="challenges">Challenges</label>
        <label for="openSource"><input id="openSource" type="checkbox" name="improve" value="openSource">Open Source Communuty</label>
        <label for="gitter"><input id="gitter" type="checkbox" name="improve" value="gitter">Gitter Help Rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="improve" value="videos">Videos</label>
      </div>
      <div class="comments">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="submitButton">
        <button type="submit" id="submit" class="submit-button"> Submit</button>
      </div>
    </form>
  </body>
